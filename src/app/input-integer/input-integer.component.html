<div class="container">
<button class="btn btn-outline-secondary btn-sm"  (click)="downQuantity()">-</button>
<input type="text" [(ngModel)]="quantity" (focusout)="changeQuantity(quantity)">
<button class="btn btn-outline-secondary btn-sm" (click)="upQuantity()">+</button>

</div>
